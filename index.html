<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Musical Image Scanner</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- import p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    
    <!-- import tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- open graph tags -->
    <meta property="og:site_name" content="Musical Image Scanner" />
    <meta property=“og:title” content="Musical Image Scanner" />
    <meta property="og:description" content="One day of earthquakes as a one minute song: Earthquake Music pulls data from USGS for the last day of earthquakes and creates a song according to composer Devin Lane's instructions" />
    <meta property="og:url" content="https://earthquakemusic.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="article:publisher" content="https://www.devinlane.com" />
    <meta property="article:section" content="Creative code" />
    <meta property="article:tag" content="Creative code" />
    <meta property="og:image" content="https://earthquakemusic.netlify.app/img/logo.png" />
    <meta property="og:image:secure_url" content="https://earthquakemusic.netlify.app/img/logo.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="https://earthquakemusic.netlify.app/img/logo.png" />
    <meta property="twitter:site" content="@DevinCLane" />
    <meta name="twitter:description" content="One day of earthquakes as a one minute song" />
    <meta name="twitter:title" content="Earthquake Music" />
</head>
<body>
    <main>
        <h1>📠 Musical Image Scanner</h1>
        <p>
            Each column of the image has its color data averaged, and converted
            into a pitch between ~80-900 hz
        </p>
        <!-- <img src="https://source.unsplash.com/random/300x300" alt="image that will become a song"> -->
        <!-- <br> -->
        <!-- play the song -->
        <button id="start" type="button" name="start-button">Play</button>
        <button id="stop" type="button" name="stop">Stop</button>
        <label class="upload-label">
            <input accept=".png, .jpg, .jpeg" type="file" id="upload" onchange="handleFile()">Upload your own image, then press play</input>
        </label>
        <!-- load a new image -->
        <button id="new-image" type="button" name="new-image-button">Load a new random image, then press play</button>
        <script src="sketch.js"></script>
    </main>
</body>
</html>
