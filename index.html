<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform images to sound</title>

    <!-- import p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <!-- import tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Image to song</h1>
        <p>
            Each column of the image has its color data averaged, and converted
            into a pitch between ~80-900 hz
        </p>
        <!-- <img src="https://source.unsplash.com/random/300x300" alt="image that will become a song"> -->
        <!-- <br> -->
        <!-- play the song -->
        <button id="start" type="button" name="start-button">Play music from random image</button>
        <input accept=".png, .jpg, .jpeg" type="file" id="upload" onchange="handleFile()">Upload your own image</button>
        <!-- load a new image -->
        <button id="new-image" type="button" name="new-image-button">New Random image</button>
        <script src="sketch.js"></script>
    </main>
</body>
</html>
